  <div class="row">
        <div class="col-md-6">
            <div ng-repeat="item in menuItems track by 
       $index">
                <h1>{{item.name}}</h1>
                <p>{{item.price}} {{item.currency}}</p>
            </div>
        </div>
        <div class="col-md-6">
            <input type="text" ng-model="menu.name" placeholder="enter the name">
            <input type="number" ng-model="menu.price" placeholder="enter the price">
            <input type="text" ng-model="menu.currency" placeholder="enter the currency">
            <p>
                <label>
                    <input type="checkbox" ng-model="menu.isAvailable">Available
                </label>
            </p>
            <button ng-click="addItem(menu)">Add Item</button>
        </div>
    </div>
