<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Don Corleons's Hit List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="myApp" ng-controller="Ctrl" ng-init="loadData()">
    <div class="container">
        <div class="row header">
            <div class="col-md-12">
                <h1>The Godfather List</h1>
            </div>
        </div>
        <br>
        <br>
        <div class="row grey">
            <div class="data">
                <div class="col-md-4" ng-repeat="item in data" >
                    <img ng-src="{{item.image}}" width="250px" height="250px" >
                    <p class="transbox">{{item}}</p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
