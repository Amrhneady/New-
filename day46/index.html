<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="myApp">
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 black">
                <h1>Ugly Things</h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
        <hr>
        <br>
        <div ng-controller="mainCtrl">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <input ng-model="title" placeholder="Title field" class="form-control" style="text-align:center">
                </div>
                <div class="col-md-3">
                    <input ng-model="img" placeholder="Img url" class="form-control" style="text-align:center">
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <hr>
            <br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="comment">Description</label>
                        <textarea ng-model="desc" class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <hr>
            <br>
            <div class="row">
                <button ng-click="submit()" class="btn btn-success">Add</button>
            </div>
            <div class="row">
                <ul ng-repeat="item in list track by $index" class="mylist">
                    <li>
                        <h1>
                        {{item.title}}
                    </h1>
                        <p> {{item.desc}}</p>
                        <img ng-src="{{item.img}}" width="200px" height="200px" />
                    </li>

                </ul>

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
