<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <h1> Your Are Wellcome To our restaurant  </h1>

    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="getData()" placeholder="Get the Menu" style="text-align: center">Get the Menu</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" ng-repeat="list in menuUl">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div>{{list.FirstName}}</div>
                <div>{{list.SecondName}}</div>
                <div>{{list.Living}}</div>
                <div>{{list.BountyAmont}}</div>
                <div>{{list.Type}}</div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                    <input class="form-control" ng-model="text" placeholder="Enter your Pokemon number" style="text-align: center">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button class="btn btn-primary" ng-click="getPokemon()" placeholder="Get Pokemon" style="text-align: center">Get Pokemon</button>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div>
                    <p>{{name}}</p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
