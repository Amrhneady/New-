<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="app">
    <div ng-controller="mycut">
        <div class="container black">
            <div class="row"><br>
                <div class="col-md-6">
                    <input type="text" placeholder="First Name" ng-model="first">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Last Name" ng-model="last">
                </div>
            </div>
            <div class="row"><br>
                <div class="col-md-6">
                    <input type="text" placeholder="Email" ng-model="email">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Place Of Birth" ng-model="place">
                </div>
            </div>
            <div class="row"><br>
                <div class="col-md-6">
                    <input type="text" placeholder="Phone" ng-model="phone">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Faviroute Food" ng-model="Fav">
                </div>
            </div>
            <div class="row"><br>
               <div class="col-md-2"></div>
               <div class="col-md-8">
                    
                <textarea class="form-control" rows="5" placeholder="Tell us about yourself " id="comment"></textarea>
               </div>
              <div class="col-md-2"></div>
            </div><br>
            <div class="row">
            <div class="col-md-3">
                <button ng-click="submit()" class="center">Submit</button>
                <div ng-if="submited">
                    
                </div>
            </div>
            </div>
        </div>




        <div>{{first +" " + Second +""+ age}}</div>
    </div>

    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
